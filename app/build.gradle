buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.0'
    }
}

apply plugin: 'com.android.application'

repositories {
    jcenter()
}


dependencies {

    compile "com.android.support:support-v4:23.4.0"
    compile "com.android.support:support-v13:23.4.0"
    compile "com.android.support:cardview-v7:23.2.0"
    compile files('libs/sami-android-1.0.0.jar',
            'libs/commons-codec-1.3.jar',
            'libs/commons-logging-1.1.1.jar',
            'libs/httpclient-4.0.jar',
            'libs/httpcore-4.0.1.jar',
            'libs/jackson-annotations-2.1.4.jar',
            'libs/jackson-core-2.1.4.jar',
            'libs/jackson-core-2.1.4.jar',
            'libs/jackson-databind-2.1.4.jar',
            'libs/swagger-annotations-1.5.0-SNAPSHOT.jar',
            'libs/java_websocket.jar'
    )

}

// The sample build uses multiple directories to
// keep boilerplate and common code separate from
// the main sample code.
List<String> dirs = [
    'main',     // main sample code; look here for the interesting stuff.
    'common',   // components that are reused by multiple samples
    'template'] // boilerplate code that is generated by the sample template process

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 22
    }

    sourceSets {
        main {
            dirs.each { dir ->
                java.srcDirs "src/${dir}/java"
                res.srcDirs "src/${dir}/res"
            }
        }
        androidTest.setRoot('tests')
        androidTest.java.srcDirs = ['tests/src']

    }

    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
    }


}















